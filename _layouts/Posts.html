---
layout: Page
---
<div>
    <main>
        {% assign postsByDay =
        site.posts | group_by_exp:"post", "post.date | date: '%d-%B-%Y'" %}

        {% for day in postsByDay %}
        <h2 id="{{ day.name }}">{{ day.name }}</h2>
        {% for post in day.items %}
        {% include PostPreview.html %}
        {% endfor %}
        {% endfor %}

        <br/>
        <br/>
    </main>
</div>
