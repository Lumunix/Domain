
<head>
	<link rel="shortcut icon" href="{{site.baseurl}}/assets/img/favicon/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="{{ "/assets/img/favicon/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
	<link rel="apple-touch-icon" href="{{ "/assets/img/favicon/apple-touch-icon.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/img/favicon/apple-touch-icon-72x72.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/img/favicon/apple-touch-icon-144x144.png" | prepend: site.baseurl }}">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#263959">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#263959">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#263959">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{{site.baseurl}}/assets/vendor/font-awesome/font-awesome.min.css">
	<!-- Styles -->
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css">
	<!-- MathJax -->
	<script id="MathJax-script" async src="{{site.baseurl}}/assets/vendor/mathjax/es5/tex-chtml.js"></script>
	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" href="{{ site.url }}{{site.baseurl}}/feed.xml">
	<!-- Mermaid -->
	<script src="{{site.baseurl}}/assets/vendor/mermaid/mermaid.min.js"></script>
	<!-- Github Buttons -->
	<script async defer src="{{site.baseurl}}/assets/vendor/github/buttons.js"></script>
	<!-- Jekyll-SEO-Tag -->
	{% seo %}

	<!-- Highlight.js -->
	<link rel="stylesheet" href="{{site.baseurl}}/assets/vendor/highlight/styles/default.min.css">
	<script src="{{site.baseurl}}/assets/vendor/highlight/highlight.min.js"></script>
	<script src="{{site.baseurl}}/assets/vendor/highlight/plugins/highlightjs-line-numbers.min.js"></script>
	<script>hljs.highlightAll();</script>
	<script>hljs.initLineNumbersOnLoad();</script>

</head>
