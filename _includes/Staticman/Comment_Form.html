<form class="js-form form" method="post" action="{{ site.preferences.comments.staticman.staticman_url }}">
  <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}">
  <input type="hidden" name="options[parent]" value="{{ page.url | absolute_url }}">
  <input type="hidden" id="comment-replying-to-uid" name="fields[replying_to_uid]" value="">
  <input type="hidden" name="options[slug]" value="{{ page.slug }}">
  {% if site.preferences.reCaptcha.enabled %}
  <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.preferences.reCaptcha.siteKey }}">
  <input type="hidden" name="options[reCaptcha][secret]"  value="{{ site.preferences.reCaptcha.secret }}">
  {% endif %}

    <div class="textfield">
      <label for="comment-form-message"><h2>Add Comment</h2>
        <textarea class="textfield__input" name="fields[message]" type="text" id="comment-form-message" placeholder="Your comment (markdown accepted)"  rows="6"></textarea>
      </label>

      <!-- suneditor -->
      <link href="/assets/vendor/suneditor/dist/css/suneditor.min.css" rel="stylesheet">
      <script src="/assets/vendor/suneditor/dist/suneditor.min.js"></script>
      <script src="/assets/vendor/suneditor/src/lang/en.js"></script>
      <!-- codeMirror -->
      <link rel="stylesheet" href="/assets/vendor/codemirror/dist/codemirror.min.css">
      <script src="/assets/vendor/codemirror/dist/codemirror.min.js"></script>
      <script src="/assets/vendor/codemirror/mode/htmlmixed/htmlmixed.js"></script>
      <script src="/assets/vendor/codemirror/mode/xml/xml.js"></script>
      <script src="/assets/vendor/codemirror/mode/css/css.js"></script>

<script>
  SUNEDITOR.create('comment-form-message', {
    codeMirror:CodeMirror,
     buttonList: [
     ['undo', 'redo'],
       ['font', 'fontSize', 'formatBlock'],
       ['paragraphStyle', 'blockquote'],
       ['bold', 'underline', 'italic', 'strike', 'subscript', 'superscript'],
       ['fontColor', 'hiliteColor', 'textStyle'],
       ['removeFormat'],
       '/', // Line break
       ['outdent', 'indent'],
       ['align', 'horizontalRule', 'list', 'lineHeight'],
       ['table', 'link'],
       ['showBlocks', 'codeView'],
     ],
     width: 'auto',
     height:400
});
</script>
    </div>

    <div class="textfield narrowfield">
      <label for="comment-form-name"><h3>Name</h3>
        <input class="textfield__input" name="fields[name]" type="text" id="comment-form-name" placeholder="Your name (required)" required/>
      </label>
    </div>

    <div class="textfield narrowfield">
      <label for="comment-form-email"><h3>E-mail</h3>
        <input class="textfield__input" name="fields[email]" type="email" id="comment-form-email" placeholder="Your email (optional)"/>
      </label>
    </div>

    <div class="textfield narrowfield hp">
      <label for="hp">
        <input class="textfield__input" name="fields[hp]" id="hp" type="text" placeholder="Leave blank">
      </label>
    </div>

    {% if site.preferences.reCaptcha.enabled %}
    <div id="reCaptcha" class="g-recaptcha" data-sitekey="{{ site.preferences.reCaptcha.siteKey }}"></div>
    {% endif %}

    <button type="button" class="button" id="cancel-comment-reply-link" style="display: none">
      Cancel Reply
    </button>

    <button class="button" id="comment-form-submit">
      Submit
    </button>

</form>

<article class="modal">
  <div>
    <h3 class="modal-title js-modal-title"></h3>
  </div>
  <div class="mdl-card__supporting-text js-modal-text"></div>
  <div class="mdl-card__actions mdl-card--border">
    <button class="button mdl-button--colored mdl-js-button mdl-js-ripple-effect js-close-modal">Close</button>
  </div>
</article>
