#####################################################################
# Site Feature Settings
#####################################################################
preferences:
  author:
    enabled: true
  search:
    enabled: true
  wiki_style_link: # This property handles wiki style links '[['
    enabled: true
  sidenotes:
    enabled: true
  transclusion:
    enabled: true
  image:
    enabled: true
  pagepreview:
    enabled: true
  highlighting:
    enabled: true
    color: DAEDFF

  backlinks:
    enabled: true
  related:
    enabled: true # This enables the posts that are related to each other by tags
  wrapping:
    enabled: true
  pagination:
    system: infinitescroll ##infinitescroll (default), "infinitescroll", "pagination"
  contextmenu:
    enabled: true
    copylink:
      enabled: true
    newtab:
      enabled: true
    backlinks:
      enabled: true
    related:
      enabled: true
  flashcards:
    enabled: true
  utterances:
    repo: Lumunix/Domain
    issue-term: pathname
    theme: github-light
    crossorigin: anonymous

#####################################################################
# Build Settings
# plugins, markdown,
#####################################################################
encoding: utf-8
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

markdown: kramdown
paginate: 6
paginate_path: "/page/:num"

kramdown:
  input: GFM
  hard_wrap: false
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge

sass:
  style: compressed

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: Post
      permalink: /posts/:title
      content-type: post

