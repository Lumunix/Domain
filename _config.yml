#####################################################################
# Build Settings
# plugins, markdown,
#####################################################################
encoding: utf-8
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-tidy
  - jekyll-paginate

markdown: kramdown
paginate: 6
paginate_path: "/page/:num"

kramdown:
  input: GFM
  hard_wrap: false
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge

sass:
  style: compressed

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: Post
      permalink: /posts/:title
      content-type: post

